server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:employeeDb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: true
  liquibase:
    change-log: classpath:db/changelog/0.master.xml # main liquibase file
    enabled: false

logging:
  level:
    root: info